<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>낚시게임</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #e1ce3f;
      color: #e9f1ff;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrap {
      height: 100%;
      display: grid;
      place-items: center;
      position: relative;
    }
    canvas {
      width: min(96vw, 540px);
      height: calc(min(96vw, 540px) * 1.5);
      background: #c6ccda;
      border: 2px solid #6991f4;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(129, 195, 249, 0.35);
    }
    .hint {
      position: fixed;
      bottom: 10px;
      left: 0; right: 0;
      text-align: center;
      color: #000000;
      opacity: .9;
      font-size: 14px;
      pointer-events: none;
    }
    #startBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #ffd24c;
      color: #062631;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
    }
    #startBtn:hover { filter: brightness(0.98); }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game" width="480" height="720"></canvas>
    <button id="startBtn">▶ 게임 시작</button>
  </div>

  <div class="hint">
    마우스 클릭(깊이 게이지)→ 스페이스바로  캐스팅 → 입질 오면 미니게임 시작 • R: 리셋
  </div>

  <!-- js 폴더의 스크립트 로딩 -->
  <script src="js/engine.js"></script>
  <script src="js/games.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
